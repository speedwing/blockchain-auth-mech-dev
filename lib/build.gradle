plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'com.speedwing'
version = '0.0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.8.0'
    implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '5.8.0'

    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15to18', version: '1.68'

    implementation 'com.bloxbean.cardano:cardano-client-lib:0.1.2'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

}

test {
    useJUnit()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'blockchain.auth.mech.dev.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
